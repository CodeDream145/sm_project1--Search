<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        
        <div class="link_div">
            <a href="index.html">Google Search</a>
        </div>

        <div id="s_container">
            
            <div id="s_image">
                <img style="width:272px; height: 92px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Google Logo">
            </div>
            <div id="s_search">
                <form action="https://google.com/search">
                    <input id= "s_bar" type="text" name="q">
                    <input hidden type="text" name="tbm" value="isch">
                    <div>
                        <button type="submit" class="s_button">Search</button>
                    </div>
                </form>
            </div>

        </div>
        
    </body>
</html>
