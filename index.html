<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="link_div">
            <a href="image_search.html">Image Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>

        <div id="s_container">
            
            <div id="s_image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div id="s_search">
                <form action="https://google.com/search">
                    <input id= "s_bar" type="text" name="q">
                    <div>
                        <button type="submit" class="s_button">Google Search</button>
                        <button class="s_button" name="btnI">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>

        </div>
        
    </body>
</html>
